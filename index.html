<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stopwatch</title>

    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="card text-white text-center bg-danger mb-3 position-absolute top-50 start-50 translate-middle" style="min-width: 25rem; background-color: #1e2a78 !important;">
        <!-- card heding -->
        <div class="card-header text-warning">
            <!-- use here imog -->
            &#128512; I Am A Stopwatch &#9200;
        </div>

        <div class="card-body">
          <img src="image/download (2).png" class="rounded mx-auto d-block" alt="clock" style="width: 15rem;" id="clockImg"/>
          <h5 class="card-title fw-bold fs-1 mt-3" id="timer">00 : 00 : 00 : 00</h5>
          <p class="card-text">Click start button for starting the Stopwatch</p>
        </div>
        <div class="card-footer bg-transparent border-success">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-warning me-md-2 mt-2 mb-2" type="button" id="Reset">Reset</button>
                <button class="btn btn-danger me-md-2 mt-2 mb-2" type="button" id="Start">Start</button>
                <button class="btn btn-warning mt-2 mb-2" type="button" id="Stop">Stop</button>
            </div>
        </div>
    </div>

    <!-- clock sound -->

    <audio id="myAudio">
        <source src="song/mixkit-bell-tick-tock-timer-1046.wav" type="audio/mpeg">
        Your browser does not support audio
    </audio>
    <!-- Link javascript file -->
    <script src="index.js"></script>
</body>
</html>
